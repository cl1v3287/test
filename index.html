<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronaut1" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="astronaut2" id="astronaut2">
    <form action="">
            <h1>Rocket around the moon with your BFFs</h1>
            <label class="block-display" for="">Departure Country</label>
            <select name="" id="">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
        </select>
            <label class="block-display" for="">No. of Space Travellers</label>
            <input type="number">
            
            <label class="block-display" for="">Your Email</label>
            <input type="text" placeholder="ilovespace@gmail.com">

            <label class="block-display" for="">Do you wanna rent a space suit?</label>
            <input type="radio" value="yes" name="rent-button">
            <label for="">Yes, Please</label>
            <input type="radio" value="no"  name="rent-button">
            <label for="">No, I have my own</label>
            <button id="button"type="submit">submit</button>
        </form>
    
</body>
</html>
